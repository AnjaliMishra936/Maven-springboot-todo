name: Maven Build
description: Build Maven Spring Boot project
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests
