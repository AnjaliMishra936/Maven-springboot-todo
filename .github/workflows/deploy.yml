name: CI/CD Maven Spring Boot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Maven build
        uses: ./.github/actions/maven-build

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/spring-boot-todo-crud-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/Maven-springboot-todo/"

      - name: Restart Spring Boot on EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            pkill -f 'spring-boot-todo-crud-0.0.1-SNAPSHOT.jar' || true
            nohup java -jar /home/ec2-user/Maven-springboot-todo/spring-boot-todo-crud-0.0.1-SNAPSHOT.jar > /home/ec2-user/app/app.log 2>&1 &
